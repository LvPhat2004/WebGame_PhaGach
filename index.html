<!DOCTYPE html>
<html>
<head>
    <title>Game 2D</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 30% 20%, rgba(0,50,100,0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(50,0,100,0.3) 0%, transparent 50%),
                linear-gradient(45deg, #000022, #000044);
            z-index: -1;
        }

        .game-container {
            position: relative;
            display: flex;
            gap: 20px;
        }

        .stats-panel {
            width: 200px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.2);
        }

        .stats-item {
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-label {
            color: #4DA6FF;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(77, 166, 255, 0.5);
        }

        .stats-value {
            font-family: 'Press Start 2P', Arial;
            color: #FFF;
            font-size: 24px;
            font-weight: bold;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                2px 2px 0 #000;
        }

        .level-value {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #FFD700;
        }

        .level-value span:first-child {
            color: #FFD700;
            font-size: 1.2em;
            text-shadow:
                0 0 15px rgba(255, 215, 0, 0.7),
                2px 2px 0 #000;
        }

        .level-value span:last-child {
            color: rgba(255, 215, 0, 0.7);
            font-size: 0.8em;
            text-shadow:
                0 0 5px rgba(255, 215, 0, 0.3),
                1px 1px 0 #000;
        }

        .level-value span:nth-child(2) {
            color: rgba(255, 215, 0, 0.7);
            font-size: 0.8em;
            margin: 0 2px;
            padding-bottom: 2px;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.3);
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats-panel">
            <div class="stats-item">
                <div class="stats-label">Level</div>
                <div class="stats-value level-value">
                    <span id="levelDisplay">1</span>/<span>15</span>
                </div>
            </div>
            <div class="stats-item">
                <div class="stats-label">Score</div>
                <div class="stats-value" id="scoreDisplay">0</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">High Score</div>
                <div class="stats-value" id="highScoreDisplay">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        // Tạo các ngôi sao
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
